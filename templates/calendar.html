{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO Diary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f9;
            margin: 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 360px;
        }

        .stats {
            margin-bottom: 20px;
            text-align: center;
        }

        .stats h3 {
            font-size: 18px;
            margin: 8px 0;
        }

        .stats span {
            font-weight: bold;
            color: #007bff;
        }

        .calendar {
            width: 100%;
            border: 1px solid #ced4da;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            margin-left: 10px;
            margin-right: 10px;
        }

        .calendar-header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            position: relative;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 22px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .prev-month {
            left: 15px;
        }

        .next-month {
            right: 15px;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px;
        }

        .calendar-body div {
            text-align: center;
            padding: 10px 0;
            margin: 5px 0;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .calendar-body .day {
            background-color: #e9ecef;
            font-weight: bold;
            cursor: default;
        }

        .calendar-body .sunday {
            color: #dc3545;
        }

        .calendar-body .today {
            width: 80%;
            aspect-ratio: 1 / 1;
            padding-top: 0;
            padding-bottom: 0;
            text-align: center;
            align-content: center;
            background-color: #969696;
            color: #ffffff;
            border-radius: 50%;
            font-weight: bold;
            margin: 10% auto;
        }

        .calendar-body .muted {
            color: #ced4da;
            pointer-events: none;
        }

        .calendar-body .empty-cell {
            pointer-events: none;
        }

        .calendar-body div:hover:not(.muted):not(.empty-cell):not(.day) {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        .result {
            font-weight: bold;
            padding: 4px 6px;
            border-radius: 50%;
            text-align: center;
        }

        .result.win {
            margin: 0 auto;
            width: 80%;
            aspect-ratio: 1 / 1;
            padding-top: 0;
            padding-bottom: 0;
            text-align: center;
            align-content: center;
            background-color: #3f9aff; /* 파란색 */
            border-radius: 50%;
            color: white;
        }

        .result.draw {
            margin: 0 auto;
            width: 80%;
            aspect-ratio: 1 / 1;
            padding-top: 0;
            padding-bottom: 0;
            text-align: center;
            align-content: center;
            background-color: #6c757d; /* 회색 */
            border-radius: 50%;
            color: white;
        }

        .result.lose {
            margin: 0 auto;
            width: 80%;
            aspect-ratio: 1 / 1;
            padding-top: 0;
            padding-bottom: 0;
            text-align: center;
            align-content: center;
            background-color: #ff6776; /* 빨간색 */
            border-radius: 50%;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="stats">
        {% if results.monthly_winning_rate == None %}
            <h3><span>아직 직관 기록이 없어요</span></h3>
        {% else %}
            <h3>
                <span id="season-rate">이번 시즌 직관 승률 : {{ results.season_winning_rate }}%</span>
            </h3>
            <h3>
                <span id="monthly-rate">이번달 직관 승률 : {{ results.monthly_winning_rate }}%</span>
            </h3>
        {% endif %}
    </div>
    <div class="calendar">
        <div class="calendar-header" id="calendar-header">
            <button class="prev-month" onclick="changeMonth(-1)">&#8249;</button>
            <span id="month-year"></span>
            <button class="next-month" onclick="changeMonth(1)">&#8250;</button>
        </div>
        <div class="calendar-body" id="calendar-body">
            <!-- 날짜가 JavaScript에 의해 여기에 표시됩니다 -->
        </div>
    </div>
</div>

<script>
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    const dateStr = params.get('date');
    const [yearStr, monthStr] = dateStr.split('-');
    const year = parseInt(yearStr, 10);
    const month = parseInt(monthStr, 10);


    function generateCalendar(year, month) {
        const header = document.getElementById('month-year');
        const body = document.getElementById('calendar-body');
        const records = {{ results.records|safe }};
        body.innerHTML = ''; // 기존 내용 제거

        const today = new Date();
        const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];

        header.textContent = `${monthNames[month - 1]} ${year}`;

        const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];

        // 요일 표시
        daysOfWeek.forEach(day => {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            if (day === '일') {
                dayElement.classList.add('sunday');
            }
            dayElement.textContent = day;
            body.appendChild(dayElement);
        });

        const firstDayIndex = new Date(year, month - 1, 1).getDay();
        const lastDay = new Date(year, month, 0).getDate();

        // 첫 주 공백 채우기
        for (let i = 0; i < firstDayIndex; i++) {
            const emptyElement = document.createElement('div');
            emptyElement.classList.add('empty-cell');
            body.appendChild(emptyElement);
        }

        // 날짜 채우기
        for (let day = 1; day <= lastDay; day++) {
            const dateElement = document.createElement('div');
            dateElement.textContent = day;

            // 현재 날짜 객체 생성
            const dateToCheck = new Date(year, month - 1, day);

            // 일요일 색상 적용
            const currentDayIndex = dateToCheck.getDay();
            if (currentDayIndex === 0) {
                dateElement.classList.add('sunday');
            }

            // 오늘 날짜 강조
            if (year === today.getFullYear() && month === today.getMonth() + 1 && day === today.getDate()) {
                dateElement.classList.add('today');
            }

            // 미래 날짜 처리
            if (dateToCheck > today) {
                dateElement.classList.add('muted');
            } else {
                // 날짜 클릭 이벤트 추가 (미래 날짜는 제외)
                dateElement.addEventListener('click', () => {
                    const formattedDate = `${year}${String(month).padStart(2, '0')}${String(day).padStart(2, '0')}`;
                    fetch(`/api/records/record/exists/?date=${formattedDate}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.results.is_exist === true) {
                            window.location.href = `/api/records/record/?date=${formattedDate}`;
                        } else {

                            window.location.href = `/api/kbo/games/?date=${formattedDate}`;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Optionally handle the error (e.g., show an error message)
                        alert('An error occurred while checking the record.');
                    });
                });
            }
            const record = records.find(record => record.date === `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`);
            if (record) {
                const resultElement = document.createElement('div');
                resultElement.textContent = record.result; // 결과 표시
                resultElement.classList.add('result');

                switch (record.result) {
                    case 'W':
                        resultElement.classList.add('win');
                        resultElement.textContent = '승'; // '승'으로 변경
                        break;
                    case 'D':
                        resultElement.classList.add('draw');
                        resultElement.textContent = '무'; // '무'로 변경
                        break;
                    case 'L':
                        resultElement.classList.add('lose');
                        resultElement.textContent = '패'; // '패'로 변경
                        break;
                    default:
                        break;
                }
                dateElement.appendChild(resultElement);
            }
            body.appendChild(dateElement);
        }
    }

    function changeMonth(offset) {
        const newDate = new Date(year, month + offset - 1);
        const today = new Date();

        if (newDate > today) {
            return;
        }

        const newYear = newDate.getFullYear();
        const newMonth = newDate.getMonth() + 1;
        window.location.href = `/api/records/calendar/?date=${newYear}-${String(newMonth).padStart(2, '0')}`;
    }

    // 초기 캘린더 생성
    generateCalendar(year, month);
</script>

</body>
</html>
